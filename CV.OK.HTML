<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السيرة الذاتية - CV</title>
    <style>
        /* التنسيقات الأساسية وتغيير الخط للكل */
        body {
            /* تطبيق خط Arial الواضح والرسمي */
            font-family: 'Arial', 'Helvetica Neue', sans-serif; 
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 0; 
            margin: 0;
            direction: rtl; 
        }
        
        /* تنسيق مدخلات النموذج (لشاشة الإدخال) */
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            display: block;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* ************************************** */
        /* تنسيقات الرأس والذيل (لشاشة الإدخال) */
        /* ************************************** */
        header {
            background-color: #17202A;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-nav a {
            color: white;
            text-decoration: none;
            margin-right: 25px;
        }
        footer {
            background-color: #17202A;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px; 
            font-size: 0.9em;
            width: 100%;
        }

        .container {
            max-width: 900px;
            margin: 20px auto; 
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* تنسيق العنوان المطلوب CV (في وضع الإدخال) */
        .cv-title {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #17202A;
            margin-bottom: 5px;
            letter-spacing: 5px;
        }

        /* تنسيق المنطقة العلوية لتحتوي العنوان وحقل الصورة */
        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        /* تنسيق شكل الصورة */
        #profile-image {
            width: 100px !important;
            height: 100px !important;
            max-width: 100px !important; 
            max-height: 100px !important; 
            background-color: #e9ecef; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 2px solid #007bff;
            display: block; 
            margin: 0 auto 10px auto; 
            opacity: 0.7; 
        }
        
        #profile-image[src]:not([src=""]) {
            opacity: 1; 
            border: 2px solid #28a745; 
        }

        /* إخفاء حقل تحميل الملف (يبقى الحقل مخفياً) */
        .image-upload-container input[type="file"] {
            display: none;
        }

        /* تنسيق زر تحميل الصورة (النص الذي يضغط عليه المستخدم) */
        .upload-label {
            display: block;
            cursor: pointer;
            color: #007bff;
            font-size: 14px;
            text-decoration: underline;
        }
        
        /* تنسيقات العناوين h2 في النموذج */
        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-top: 25px;
            font-size: 20px; 
            font-weight: 600; 
        }

        .section-content {
            margin-bottom: 20px;
            padding-right: 15px;
        }
        
        /* تنسيق زر الطباعة (الزر الأخضر) */
        .print-button-on-form {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 25px;
            transition: background-color 0.3s;
        }

        /* *************** إظهار النموذج وعدم إخفائه *************** */
        .print-area {
             display: flex !important; 
        }
        form {
             display: block !important; 
        }
        /* ****************************************************** */
        
        /* إخفاء المعاينة في الوضع الطبيعي */
        #printable-cv {
            display: none; 
        }
        
        /* تنسيق قائمة المهارات في النموذج */
        .skills-options div {
             display: inline-block;
             margin-left: 10px;
             margin-bottom: 5px;
        }


        /* الجزء الخاص بتنسيق الطباعة (ميديا كويري) */
        @media print {
            
            /* ********************************************************* */
            /* 1. إعدادات الطباعة الأساسية - هامة جداً */
            /* ********************************************************* */
            @page {
                /* إجبار المتصفح على استخدام هوامش ضيقة */
                margin: 0.5cm !important; 
                padding: 0 !important;
            }

            body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* إخفاء عناصر الإدخال والأزرار والرأس والذيل عند الطباعة */
            .print-area, form, .print-actions, .print-button-on-form, header, footer { 
                display: none !important;
            }
            
            /* إظهار المحتوى - أهم التعديلات هنا */
            #printable-cv {
                display: block !important; 
                padding: 0; 
                /* استخدام width 100% ليتكيف مع منطقة الطباعة المتاحة */
                width: 100% !important; 
                min-height: 100%; 
                margin: 0 !important; 
                box-shadow: none;
                position: relative; 
                background: white;
            }
            
            /* ********************************************************* */
            /* 2. الإطار الداخلي لـ CV (تعديل الهوامش الآمنة) */
            /* ********************************************************* */
            .print-page-frame {
                border: none; /* إزالة الإطار */
                width: 100%; 
                min-height: 100%; 
                margin: 0; 
                box-sizing: border-box;
                position: relative;
                overflow: hidden; 
                /* إضافة هامش داخلي كبير لضمان الأمان من القص */
                padding: 40px; 
            }
            
            /* تم إلغاء الشريط العمودي */
            .print-page-frame::before {
                content: none;
            }
            
            /* ********************************************************* */
            /* 3. تطبيق الهوامش والمحاذاة داخل الإطار */
            /* ********************************************************* */
            
            /* حاوية علوية لتوسيط العنوان CV */
            .print-header-top {
                display: block;
                text-align: center; 
                padding-top: 0; 
                margin-bottom: 30px; 
                padding: 0; 
                position: relative;
                z-index: 2; 
            }

            /* تنسيق العنوان "CV" في الطباعة وتكبيره */
            .print-main-title {
                 display: inline-block;
                 text-align: center; 
                 font-size: 36px; 
                 font-weight: 900;
                 color: #000 !important; 
                 margin: 0; 
                 padding: 0; 
                 letter-spacing: 6px; 
            }

            /* حاوية لتموضع الصورة ومعلومات الاتصال */
            .print-contact-section {
                 display: flex;
                 flex-direction: row-reverse; 
                 justify-content: space-between; 
                 align-items: flex-start;
                 margin-bottom: 25px; 
                 padding: 0; 
                 position: relative;
                 z-index: 2;
            }
            
            /* حاوية الصورة */
            .image-upload-container-print {
                display: block !important;
                width: 70px; 
                height: 70px;
                flex-shrink: 0; 
                margin: 0; 
                position: relative; 
                z-index: 3; 
            }

            /* تحديد حجم ثابت للصورة */
            #print-image-display {
                width: 70px; 
                height: 70px; 
                border-radius: 50%; 
                object-fit: cover; 
                border: 2px solid #007bff; 
                margin: 0; 
            }

            /* تنسيق حاوية معلومات التواصل */
            .print-contact-info {
                flex-grow: 1; 
                text-align: right;
                font-size: 15px; /* تم زيادته قليلاً */
                color: #333;
                margin-top: 0; 
                margin-left: 20px; 
            }
            
            /* تنسيق الاسم في الطباعة ليكون واضحاً */
            .print-contact-info h1 {
                font-size: 26px; /* تم زيادته قليلاً */
                font-weight: bold;
                color: #000; 
                margin-top: 0;
                margin-bottom: 3px; 
                text-align: right;
            }

            /* تلوين معلومات الاتصال */
             .print-contact-info p {
                margin: 1px 0; 
                font-size: 13px; /* تم زيادته قليلاً */
                color: #333; 
                text-align: right;
            }
             /* تلوين الرموز فقط */
             .print-contact-info p strong span {
                 color: #007bff !important; 
             }


            /* بداية محتوى السيرة الذاتية (الملخص والأقسام) */
            #print-content {
                padding-top: 0; 
                max-width: 100%; 
                box-sizing: border-box; 
                padding: 0; 
                margin: 0 auto; 
                position: relative;
                z-index: 2;
            }
            
            /* ********************************************************* */
            /* 4. الشكل العصري (العناوين والمهارات) */
            /* ********************************************************* */
            #printable-cv h2 {
                color: #000 !important;
                border-bottom: none; 
                font-size: 17px; /* تم زيادته قليلاً */
                padding-bottom: 2px; 
                margin-top: 15px; 
                margin-bottom: 5px; 
                font-weight: bold;
                position: relative; 
                padding-right: 0; 
            }

            /* إضافة الخط العصري (شريط أزرق قصير وسميك) */
            #printable-cv h2::after {
                content: '';
                display: block;
                width: 50px; 
                height: 3px; 
                background-color: #007bff; 
                position: absolute;
                bottom: -5px; 
                right: 0; 
            }
            
            /* تقليل مسافة قسم المحتوى */
            #print-content .section-content {
                margin-bottom: 5px; 
                padding-right: 0; 
            }
            
            /* عرض قائمة المهارات أفقياً (13px) */
            .soft-skills-list {
                list-style: none; 
                padding: 0;
                margin: 0;
                display: flex; 
                flex-wrap: wrap; 
                text-align: right;
                justify-content: flex-end; 
            }
            
            .soft-skills-list li {
                display: inline-block; 
                background-color: #f0f8ff; 
                border: 1px solid #cceeff; 
                border-radius: 4px;
                padding: 2px 7px; 
                margin: 0 0 4px 7px; 
                font-size: 12px; /* تم زيادته قليلاً */
                white-space: nowrap; 
            }
            
            /* حجم خط الفقرات */
             #print-content p {
                 margin: 1px 0; 
                 font-size: 13px; /* تم زيادته قليلاً */
                 line-height: 1.4; 
             }
        }
    </style>
</head>
<body>
    
    <header>
        <div class="header-logo"> </div>
        <nav class="header-nav">
            <a href="#">الرئيسية</a>
            <a href="#">عنّا</a>
            <a href="#footer">التواصل بنا (المطور)</a> 
        </nav>
    </header>
    <div class="container">
    <div class="header-area print-area">
        <h1 class="cv-title">CV</h1>

        <div class="image-upload-container">
            <img id="profile-image" src="" alt="صورة شخصية (اختياري)">
            <input type="file" id="image-upload" accept="image/*" onchange="handleImageUpload()">
            <label for="image-upload" class="upload-label">
                اختياري: لتحميل صورة شخصية اضغط هنا
            </label>
        </div>
    </div>

    <form id="cv-form">
        <h2>المعلومات الشخصية</h2>
        <div class="section-content">
            <div class="form-group-contact">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required>
            </div>
            
            <div class="form-group-contact">
                <label for="city-country">المدينة والدولة:</label>
                <input type="text" id="city-country" name="city-country" placeholder="مثال: الرياض، السعودية">
            </div>

            <div class="form-group-contact">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>

            <div class="form-group-contact">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" placeholder="+966 5x xxx xx xx">
            </div>

            <label for="summary">الملخص المهني / الهدف:</label>
            <textarea id="summary" name="summary" rows="4" placeholder="اكتب ملخصاً قصيراً عنك وعن أهدافك المهنية"></textarea>
        </div>

        <h2>الخبرة العملية</h2>
        <div id="experience-section-content" class="section-content">
            <label for="experience-free-text">أدخل خبراتك العملية بتفصيل (المسمى، الشركة، المدة، المهام):</label>
            <textarea id="experience-free-text" name="experience-free-text" rows="8"></textarea>
        </div>
        
        <h2>التعليم والمؤهلات</h2>
        <div class="section-content">
            <label for="degree">المؤهل العلمي (مثال: بكالوريوس هندسة):</label>
            <input type="text" id="degree" name="degree" placeholder="أدخل مؤهلك العلمي">

            <label for="university">الجامعة / الجهة المانحة:</label>
            <input type="text" id="university" name="university" placeholder="اسم الجامعة">
        </div>

        <h2>المهارات الشخصية والقيم (اختر ما ينطبق عليك)</h2>
        <div class="section-content skills-options">
            <div>
                <input type="checkbox" id="skill1" name="soft_skill" value="العمل الجماعي الفعّال">
                <label for="skill1">العمل الجماعي الفعّال</label>
            </div>
            <div>
                <input type="checkbox" id="skill2" name="soft_skill" value="الالتزام بالمواعيد النهائية">
                <label for="skill2">الالتزام بالمواعيد النهائية</label>
            </div>
            <div>
                <input type="checkbox" id="skill3" name="soft_skill" value="الابتكار والتفكير الإبداعي">
                <label for="skill3">الابتكار والتفكير الإبداعي</label>
            </div>
            <div>
                <input type="checkbox" id="skill4" name="soft_skill" value="حب التطوير المستمر">
                <label for="skill4">حب التطوير المستمر</label>
            </div>
            <div>
                <input type="checkbox" id="skill5" name="soft_skill" value="قابلية عالية للتعلم">
                <label for="skill5">قابلية عالية للتعلم</label>
            </div>
            <div>
                <input type="checkbox" id="skill6" name="soft_skill" value="مهارات تواصل قوية">
                <label for="skill6">مهارات تواصل قوية</label>
            </div>
             <div>
                <input type="checkbox" id="skill7" name="soft_skill" value="القيادة وتحمل المسؤولية">
                <label for="skill7">القيادة وتحمل المسؤولية</label>
            </div>
            <div>
                <input type="checkbox" id="skill8" name="soft_skill" value="حل المشكلات واتخاذ القرارات">
                <label for="skill8">حل المشكلات واتخاذ القرارات</label>
            </div>
        </div>
        <button type="button" class="print-button-on-form" onclick="prepareAndPrint()">
            الضغط للطباعة المباشرة
        </button>
    </form>

    <div id="printable-cv" style="display: none;">
        <div class="print-page-frame">
            
            <div class="print-header-top">
                <div class="print-main-title">CV</div>
            </div>
            
            <div class="print-contact-section">
                <div class="image-upload-container-print" style="display: none;">
                    <img id="print-image-display" src="" alt="صورة شخصية">
                </div>
                <div class="print-contact-info">
                </div>
            </div>
            <div id="print-content">
            </div>
        </div>
    </div>
</div>

    <footer id="footer">
        &copy; 2025 جميع الحقوق محفوظة | تصميم المهندس محمدالمخدري.
    </footer>

<script>
    
    // دالة التعامل مع تحميل الصورة
    function handleImageUpload() {
        const fileInput = document.getElementById('image-upload');
        const profileImage = document.getElementById('profile-image');

        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                profileImage.src = e.target.result; 
            };
            
            reader.readAsDataURL(fileInput.files[0]);
        }
    }
    
    // الدالة الرئيسية لتجهيز محتوى الطباعة والبدء بالطباعة
    function prepareAndPrint() {
        const printCV = document.getElementById('printable-cv');
        const printContent = document.getElementById('print-content');
        const printContactInfo = document.querySelector('.print-contact-info');
        const printImageDisplay = document.getElementById('print-image-display');
        
        // مسح المحتوى القديم
        printContent.innerHTML = '';
        printContactInfo.innerHTML = '';

        // 1. **تجهيز معلومات الاتصال والصورة**
        const name = document.getElementById('name').value.trim();
        const cityCountry = document.getElementById('city-country').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const profileImage = document.getElementById('profile-image');

        // نقل الصورة
        if (profileImage.src && profileImage.src.includes('data:image')) {
            printImageDisplay.src = profileImage.src;
            document.querySelector('.image-upload-container-print').style.display = 'block';
        } else {
             document.querySelector('.image-upload-container-print').style.display = 'none';
        }
        
        // تنسيق معلومات الاتصال
        let contactHTML = `<h1>${name || 'الاسم الكامل'}</h1>`;
        // تم تغيير لون الرموز والنص إلى الأزرق عبر CSS المخصص لـ .print-contact-info p
        if (cityCountry) contactHTML += `<p><strong><span style="font-size:14px;">&#9900;</span> المدينة:</strong> ${cityCountry}</p>`;
        if (email) contactHTML += `<p><strong><span style="font-size:14px;">&#9993;</span> البريد:</strong> ${email}</p>`;
        if (phone) contactHTML += `<p><strong><span style="font-size:14px;">&#9742;</span> الهاتف:</strong> ${phone}</p>`;
        printContactInfo.innerHTML = contactHTML;


        // 2. **تجهيز الملخص المهني**
        const summary = document.getElementById('summary').value.trim();
        if (summary) {
            printContent.innerHTML += `
                <h2>الملخص المهني</h2>
                <div class="section-content">
                    <p style="text-align: justify; padding-right: 0;">${summary.replace(/\n/g, '<br>')}</p>
                </div>
            `;
        }

        // 3. **تجهيز الخبرة العملية**
        const experienceFreeText = document.getElementById('experience-free-text').value.trim();
        
        if (experienceFreeText) {
            printContent.innerHTML += `
                <h2>الخبرة العملية</h2>
                <div class="section-content">
                    <p style="text-align: justify; white-space: pre-wrap; margin-right: 0;">${experienceFreeText}</p>
                </div>
            `;
        }


        // 4. **تجهيز التعليم والمؤهلات**
        const degree = document.getElementById('degree').value.trim();
        const university = document.getElementById('university').value.trim();

        if (degree || university) {
            printContent.innerHTML += `
                <h2>التعليم والمؤهلات</h2>
                <div class="section-content">
                    <div class="print-detail-entry">
                        <p style="font-weight: bold; margin-bottom: 0;">${degree || 'مؤهل غير محدد'}</p>
                        <p style="color: #333; margin: 3px 0; font-size: 13px;">${university}</p>
                    </div>
                </div>
            `;
        }

        // 5. **تجهيز المهارات الشخصية**
        const selectedSkills = Array.from(document.querySelectorAll('input[name="soft_skill"]:checked'))
                                    .map(checkbox => checkbox.value);
        
        if (selectedSkills.length > 0) {
            const skillsListHTML = selectedSkills.map(skill => `<li>${skill}</li>`).join('');
            
            printContent.innerHTML += `
                <h2>المهارات الشخصية</h2>
                <div class="section-content">
                    <ul class="soft-skills-list">
                        ${skillsListHTML}
                    </ul>
                </div>
            `;
        }
        
        // 6. **إطلاق أمر الطباعة**
        window.print();
    }
</script>
</body>
</html>
